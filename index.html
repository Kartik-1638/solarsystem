<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 35 0">
        <a-camera> </a-camera>
      </a-entity>
      <a-sky
        src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"
      ></a-sky>
      <a-entity>
        <a-sphere
          position="0 0 0"
          radius="2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"
        ></a-sphere>
      </a-entity>
      <!--Mercury-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000"
      >
        <a-sphere
          position="1 0 -4"
          radius="0.2"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
        ></a-sphere>
      </a-entity>

      <!--Venus-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 -360 0;easing:linear;loop:true;dur:45000"
      >
        <a-sphere
          position="5 0 -8"
          radius="0.4"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"
        ></a-sphere>
      </a-entity>

      <!--earth-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000"
      >
        <a-sphere
          position="12.5 0 0"
          radius="0.4"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"
        ></a-sphere>
      </a-entity>

      <!--mars-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000"
      >
        <a-sphere position="14.5 0 0" radius="0.3" src="mars.jpeg"></a-sphere>
      </a-entity>

      <!--jupiter-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000"
      >
        <a-sphere
          position="21 0 -5"
          radius="1.2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg"
        ></a-sphere>
      </a-entity>
      <!--saturn-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000"
      >
        <a-sphere
          position="26 0 -5"
          radius="0.9"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927"
        >
          <!--saturn rings-->
          <a-torus
            color="red"
            radius="3"
            rotation="90 0 0"
            radius-tubular="0.015"
          ></a-torus>
           <!--saturn rings-->
           <a-torus
           color="pink"
           radius="2.9"
           rotation="90 0 0"
           radius-tubular="0.02"
         ></a-torus>
         <!--saturn rings-->
         <a-torus
         color="orange"
         radius="2.8"
         rotation="90 0 0"
         radius-tubular="0.025"
       ></a-torus>
        </a-sphere>
      </a-entity>
      <!--jupiter-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000"
      >
        <a-sphere
          position="21 0 -5"
          radius="1.2"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"
        ></a-sphere>
      </a-entity>
      <!--uranus-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000"
      >
        <a-sphere
          position="31 0 -5"
          radius="0.7"
          src="uranus.jpg"
        ></a-sphere>
      </a-entity>
      <!--neptune-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000"
      >
        <a-sphere
          position="36 0 -5"
          radius="0.5"
          src="neptune.jpg"
        ></a-sphere>
      </a-entity>
            <!--orbits-->
            <!--mercury orbit-->
            <a-torus color="white" rotation="90 0 0" radius="4.3" radius-tubular="0.01"></a-torus>
            <!--venus orbit-->
            <a-torus color="white" rotation="90 0 0" radius="9.7" radius-tubular="0.01"></a-torus>
            <!--earth orbit-->
            <a-torus color="white" rotation="90 0 0" radius="12.31" radius-tubular="0.01"></a-torus>
            <!--mars orbit-->
            <a-torus color="white" rotation="90 0 0" radius="14.31" radius-tubular="0.01"></a-torus>
            <!--jupiter orbit-->
            <a-torus color="white" rotation="90 0 0" radius="21.3" radius-tubular="0.01"></a-torus>
            <!--saturn orbit-->
            <a-torus color="white" rotation="90 0 0" radius="26.3" radius-tubular="0.01"></a-torus>
            <!--uranus orbit-->
            <a-torus color="white" rotation="90 0 0" radius="32" radius-tubular="0.01"></a-torus>
            <!--neptune orbit-->
            <a-torus color="white" rotation="90 0 0" radius="36.3" radius-tubular="0.01"></a-torus>
            
    </a-scene>
  </body>
</html>
